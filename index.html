<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <!-- Link Css-->
    <link rel="stylesheet" href="style.css">

    <!-- Link SweetAlert2-->
    <script src=" https://cdn.jsdelivr.net/npm/sweetalert2@11.7.1/dist/sweetalert2.all.min.js "></script>
    <link href=" https://cdn.jsdelivr.net/npm/sweetalert2@11.7.1/dist/sweetalert2.min.css " rel="stylesheet">
    <title>Rompecabezas Deslizante</title>
</head>

<body id="body">
    <div class="colores">
        <input type="color" name="fondo" id="fondo">
        <img id="icon" src="./icons/gears-solid.svg" />
    </div>
    <div class="container">
        <h1 class="game_title">Puzzle Digital</h1>
        <div id="title">
            <h2 id="titulo"></h2>
        </div>

        <div id="main" class="main">
            <canvas id="puzzle" width="400px" height="400px"></canvas>
            <div class="container_options">
                <div class="container_muestra">
                    <img class="muestra" src="./image/Logo.jpg" alt="Foto muestra">
                </div>
                <div id="countdown"></div>
                <div class="challenge">
                    <label for="count">Contador</label>
                    <input type="text" id="count" value="0" disabled>
                </div>
                <div id="slider">
                    <h2>Dificultad</h2>
                    <form>
                        <label>Fácil</label>
                        <input type="range" id="scale" value="3" min="3" max="5" step="1">
                        <label>Difícil</label>
                    </form>
                    <br>
                </div>
                <button id="challenge_button">Reiniciar</button>
            </div>
        </div>
        <footer class="footer">
            <p>Derechos reservados® Máximus Producciones 3212089000.</p>
        </footer>
    </div>

    <script src="sliding.js"></script>
</body>

</html>
